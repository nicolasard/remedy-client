    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/template" id="template">
        <tr>
            <td>{{incidentID}}</td>
            <td>{{status}}</td>
            <td>{{urgency}}</td>
            <td>{{date}}</td>
            <td>{{summary}}</td>
            <td><button type="button" class="btn btn-block btn-outline-secondary btn-xs">More Info</button></td>
        </tr>
    </script>
    <script>
        var table = document.getElementById('tableBody'),
        template = document.getElementById('template').innerHTML,
        rows = '';

        $(document).ready(function() {
            console.log("Calling REST service for the incidents...");
            $.ajax({
                url: "./incidents/"
            }).then(function(data) {
                console.log(data);
                for (var i = 0; i < data.length; i++) {
                    console.log("Adding an incident",data[i]);
                    rows += getHTML(template, {
                        i: i,
                        incidentID: data[i]["incidentID"],
                        summary: data[i]["summary"],
                        date: data[i]["date"],
                        status: data[i]["status"],
                        urgency: data[i]["urgency"],
                    });
                }
                $("#tableBody").html( rows );
            });
        });

        function getHTML(tpl, data) {
            return tpl.replace(/\{\{(.*?)\}\}/g, function(a, b) {
                return data[b] || '';
            });
        }
    </script>
</head>
